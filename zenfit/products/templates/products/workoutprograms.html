<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Programs</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Workout Programs</h1>
    <div class="row">
      {% for program in programs %}
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="{{ program.image_url }}" class="card-img-top" alt="{{ program.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ program.name }}</h5>
              <p class="card-text">{{ program.description|truncatechars:100 }}</p>
              <p class="card-text"><strong>Duration:</strong> {{ program.duration }} weeks</p>
              <p class="card-text"><strong>Difficulty Level:</strong> {{ program.difficulty_level }}</p>
              <a href="#" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
