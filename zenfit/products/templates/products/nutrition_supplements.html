<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrition Supplements</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Nutrition Supplements</h1>
    <div class="row">
      {% for supplement in supplements %}
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="{{ supplement.image_url }}" class="card-img-top" alt="{{ supplement.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ supplement.name }}</h5>
              <p class="card-text">{{ supplement.description|truncatechars:100 }}</p>
              <p class="card-text"><strong>Price:</strong> ${{ supplement.price }}</p>
              <p class="card-text"><strong>Category:</strong> {{ supplement.category }}</p>
              <a href="#" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
